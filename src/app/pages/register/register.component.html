<div class="parent clearfix">
  <div class="bg-illustration">
      <img src="https://i.ibb.co/Pcg0Pk1/logo.png" alt="logo" />

      <div class="burger-btn">
          <span></span>
          <span></span>
          <span></span>
      </div>
  </div>

  <div class="login">
      <div class="container">
          <div class="login_img">
              <img src="../assets/img/square.png" alt="login_img" />
          </div>

          <div class="login-form">
              <form (submit)="signUp(signUpData)">
                  <label>User Name</label>
                  <input type="text" placeholder="User Name" [(ngModel)]="signUpData.userName" />
                  <label>Email</label>
                  <input type="text" placeholder="Email" [(ngModel)]="signUpData.email" />
                  <label>Mobile</label>
                  <input type="text" placeholder="Mobile" [(ngModel)]="signUpData.mobile" />
                  <label>Password</label>
                  <input type="password" placeholder="Password" placeholder="********"
                      [(ngModel)]="signUpData.password" />

                  <!-- <div class="remember-form">
            <input type="checkbox" />
            <span>Remember me</span>
          </div> -->


                  <button type="submit" class="login_btn">Sign Up</button>

              </form>
          </div>
      </div>
  </div>
</div>
