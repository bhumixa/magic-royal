<div class="parent clearfix">
  <div class="bg-illustration">
    <img src="https://i.ibb.co/Pcg0Pk1/logo.png" alt="logo" />

    <div class="burger-btn">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <div class="login">
    <div class="container">
      <div class="login_img">
        <img src="../assets/img/square.png" alt="login_img" />
      </div>
      <h1>Login to your account for Magic</h1>

      <div class="login-form">
        <form (submit)="login(userData)">
          <label>User Name</label>
          <input type="text" placeholder="User Name"  [(ngModel)]="userData.userName"/><label>Password</label>

          <input type="password" placeholder="Password" placeholder="********" [(ngModel)]="userData.password"/>

          <!-- <div class="remember-form">
            <input type="checkbox" />
            <span>Remember me</span>
          </div> -->
          <div class="forget-pass">
            <a href="#">Forgot Password ?</a>
          </div>

          <button type="submit" class="login_btn">Log Me In</button> 
          <!-- <button type="button" class="create_btn" (click)="signup()"></button> -->
          <a routerLink="/sign-up" class="btn create_btn">Create New Account</a>
          <!-- <button type="button" class="create_btn" (click)="signup()"></button> -->
        </form>
      </div>
    </div>
  </div>
</div>
